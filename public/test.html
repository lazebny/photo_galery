<div class="blog-content-right float-right">
  <div class="blog-content-right-i-portfolio margin-bottom-30">
    <%=r ender 'logo/link', logo: @logo %>
  </div>

  <div class="blog-content-right-i-category margin-bottom-30">
    <%=r ender 'galleries/ul', galleries: galleries %>
  </div>

  <div class="blog-content-right-i-instagramm margin-bottom-30">
    <div class="instagramm_small_photo float-left"></div>
    <div class="instagramm_nick float-left margin-left-10"><a href="http://instagram.com/magni_ficat" target="_blank">magni_ficat</a>
    </div>
    <div class="instagramm_more float-right"><a href="http://instagram.com/magni_ficat">Просмотреть профиль</a>
    </div>
    <div class="instagramm_big_photo margin-top-70">
      <figure></figure>
    </div>
  </div>

  <div class="blog-content-right-i-collections margin-bottom-30">
    <%=r ender 'posts/menu/list', posts: posts %>
  </div>

  <div class="blog-content-right-i-opens  margin-bottom-30">
    <%=r ender 'notes/menu/item', note: note %>
  </div>

  <div class="blog-content-right-i-video margin-bottom-30">
    <%=r ender 'quotes/menu/item', quote: quote %>
  </div>

</div>

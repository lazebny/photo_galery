-
  title: Каханне ёсць!
  content: |
   Жыцце, без веры ў каханне<br>
   Шчаслівым не захоча быць,<br>
   Бо сэрцу доўгае чаканне<br>
   Не зможа шчасце засланіць.<br>
   <br>
   Апошнія сабраўшы сілы,<br>
   Душа захоча з небыцця<br>
   Ляцець ў цудоуную краіну:<br>
   Краіну казак і жыцця...<br>
   <br>
   Каханне ёсць, у каханні сіла,<br>
   Яно з табой на ўсё жыццё,<br>
   Жыццё каханне нарадзіла,<br>
   І толькі смерць мацней яго!
  image: 1.jpg
